<div class="container mt-5 py-5 " style="width: 50%;">
    <div class="card ">
        <div class="card-header text-center bg-dark text-white "> {{ title }} </div>
        <div class="card-body ">
            <form>
                <div class="form-group row">
                    <label for="nomDiplome" class="col-2 col-form-label">Dîplome</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="nomDiplome" id="nomDiplome" placeholder=" Master 2" autofocus [(ngModel)]="diplome.nomDiplome">
                    </div>
                </div>

                <div class="form-group row ">
                    <label for="ecole" class="col-form-label col-sm-2"> Ecole</label>
                    <div class="col-sm-8 ">
                        <input type="text" class="form-control" name="ecole" placeholder="Université de Lille" id="ecole" [(ngModel)]="diplome.ecole">
                    </div>

                </div>
                <div class="form-group row">
                    <label for="ville" class="col-form-label col-sm-2"> Ville</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="ville" placeholder="Lille" id="ville" [(ngModel)]="diplome.ville">
                    </div>
                </div>
                <div class="form-group row ">
                    <label for="description" class="col-form-label col-sm-2 py-5 mt-5"> Description</label>

                    <div class="col-sm-8">
                        <textarea name="message" cols="30" rows="10" maxlength="1000" placeholder="Message... " class="form-control" name="description" id="description" [(ngModel)]="diplome.description"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">&nbsp;</label>
                    <div class="input-group col-md-8">
                        <button type="submit" class="btn btn-outline-primary btn-block" (click)="create()" *ngIf="!diplome.id else elseBlock">Enregistrer</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-outline-primary btn-block " role="button" (click)="update()">Modifier</button>
                        </ng-template>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
